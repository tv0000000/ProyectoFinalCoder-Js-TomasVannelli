<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ***BS**** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- ***CSS*** -->
    <link rel="stylesheet" href="css/estilo.css">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/logo2.png" type="image/x-icon">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- DESCRIPTION -->
    <meta name="description" content="Pedí increibles hamburesas!!!">
    <title>Food&Li</title>
</head>

<body class="modo">
    <!-- DIV NAV -->
    <div class="navbar estiloNav" id="navBar"></div>
    <h1 class="tituloWeb" data-aos="zoom-in" data-aos-duration="1000">La mejor Hamburguesería!!!</h1>
    <h2 class="tituloWeb" data-aos="zoom-in" data-aos-duration="3000" id="subTituloWeb">Te la vas perder?!!</h2>

    <!-- DIV PARA MOSTRAR PRODUCTOS-->
    <div class="container-fluid">
        <div class="row" id="mostrarHamburguesas"></div>
    </div>

    <!-- TITULO CARRITO -->
    <div id="tituloCarrito"></div>

    <!-- PARA MOSTRAR CARRITO -->
    <div class="row" id="mostrarCarrito"></div>

    <!-- DIV PARA VACIAR -->
    <div class="botonVaciar text-center" id="botonVaciar"></div>

    <!-- DIV FOOTER -->
    <div id="footerDiv"></div>

    <!-- PARA EL COSTO DE LA COMPRA -->
    <div id="costo"></div>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- ***BS*** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- ***MAIN.JS*** -->
    <script src="js/main.js"></script>
</body>

</html>
